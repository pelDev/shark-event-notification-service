<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ .Subject }}</title>

    <style>
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                padding-left: 16px !important;
                padding-right: 16px !important;
            }

            .hero {
                padding: 28px !important;
            }

            .btn {
                width: 100% !important;
                display: inline-block !important;
            }
        }

        body {
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            background-color: #C91CF4;
        }

        table {
            border-collapse: collapse;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        img {
            border: 0;
            height: auto;
            outline: none;
            text-decoration: none;
        }
    </style>
</head>

<body style="margin:0; padding:0; background-color:#C91CF4;">
    <!-- Preheader (hidden) -->
    <span
        style="display:none; font-size:1px; color:#ffffff; line-height:1px; max-height:0px; max-width:0px; opacity:0; overflow:hidden;">
        {{ .Preheader }}
    </span>

    <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" style="padding:24px 16px;">

                <table role="presentation" width="600" class="container"
                    style="width:600px; max-width:600px; background:#ffffff; border-radius:12px; overflow:hidden;">

                    <!-- Header -->
                    <tr>
                        <td style="padding:20px 24px; background:linear-gradient(90deg, #C91CF4 0%, #B4545C 100%);">
                            <table width="100%">
                                <tr>
                                    <td style="vertical-align:middle;">
                                        <img alt="Eventor logo" width="120"
                                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMAAAADACAQAAAD41aSMAAAAyElEQVR42u3SMQqAMAwEwXn/P7NFKJ2sWiANcP2RglN6t84LiYtYAAAAAAAAAAAAAAAAAABwzcM7rjHkMj4sHkdiJvLCeR2IvLCeR2ImzOnMveFmIiIiIiIiIiIiIiIiIj4B/Lxjr4i/2Dp1KiIiIiIiIiIiIiIiIiIiPhH4lsn9jzRh1Y+SEREBEREREREREREREREfCfAi8z6038BkZYiIiIiIiIiIiIiIiIiIuIfwBaDHLyZz4i0gAAAABJRU5ErkJggg==" />
                                    </td>
                                    <td
                                        style="text-align:right; color:#ffffff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; font-size:13px;">
                                        Eventor — Events made magical ✨
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Dynamic Body -->
                    <tr>
                        <td>
                            {{ .Body }}
                        </td>
                    </tr>

                    <!-- Divider -->
                    <tr>
                        <td style="padding:0 40px;">
                            <hr style="border:none; border-top:1px solid #eef2f7; margin:0;">
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding:18px 40px 28px 40px; background:#ffffff;">
                            <div
                                style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; font-size:12px; color:#6b7280; line-height:1.4;">
                                <p style="margin:0 0 8px 0;">You're receiving this because you signed up for Eventor
                                    updates.</p>
                                <p style="margin:6px 0 0 0;">
                                    <a href="{{ .UnsubscribeURL }}"
                                        style="color:#6b7280; text-decoration:underline;">Unsubscribe</a>
                                </p>
                            </div>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>

</html>
